<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Survey Form</title>
</head>
<body>
    <h1 id="title">freeCodeCamp Survey Form</h1>
    <p id="description">Thank you for taking the time to help us improve the platform</p>
    <form id="survey-form" method="post" action="https://register-demo.freecodecamp.org">
        <fieldset>
            <label id="name-label">Name</label>
            <input id="name" name="name" type="text" placeholder="Enter your name" required>
            <label id="email-label">Email</label>
            <input id="email" name="email" type="email" placeholder="Enter your Email" required>
            <label id="number-label">Age (Opcional)</label>
            <input id="number" name="number" type="number" min="10" max="120" placeholder="Age">
            <label for="rol">Which option best describes your current role?
                <select name="dropdown" id="dropdown">
                    <option value="">Select current role</option>
                    <option value="1">Student</option>
                    <option value="2">Full Time Job</option>
                    <option value="3">Full Time Learner</option>
                    <option value="4">Prefer not to say</option>
                    <option value="5">Other</option>
                </select>
            </label>
        </fieldset>
        <fieldset>
            <legend>Would you recommend freeCodeCamp to a friend? </legend>
            <label for="definitely"><input class="improved" id="definitely" name="recommend" type="radio" value="radio" checked>Definitely</label>
            <label for="maybe"><input class="improved" id="maybe" name="recommend" type="radio" value="radio">Maybe</label>
            <label for="not-sure"><input class="improved" id="not-sure" name="recommend" type="radio" value="radio">Not sure</label>
        </fieldset>
        <fieldset>
            <label for="feature">What is your favorite feature 
                <select name="dropdown" id="dropdown">
                    <option value="">Select an option</option>
                    <option value="1">Challenge</option>
                    <option value="2">Projects</option>
                    <option value="3">Community</option>
                    <option value="4">Open Source</option>
                </select>
            </label>
            <h3>What would you like to learn? (Check all that apply)</h3>
            <label for="frontend"><input class="improved" id="frontend" type="checkbox" value="checkbox">Front-end Projects</label>
            <label for="backend">
            <input class="improved" id="backend" type="checkbox" value="checkbox">Back-end Projects</label>
            <label for="data">
            <input class="improved" id="data" type="checkbox" value="checkbox">Data Visualitation</label>
            <label for="challenges">
            <input class="improved" id="challenges" type="checkbox" value="checkbox">Challenges</label>
            <label for="suggestion"> Any comments or suggestions?</label>
                <textarea name="suggestion" id="suggestion" rows="8" cols="30" placeholder="Enter your comment here..."></textarea>
            </label>
        </fieldset>
            <input id="submit" type="submit" value="Submit">
    </form>
<br>
<br>
<br>
<br>
</body>
</html>
