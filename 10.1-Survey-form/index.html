<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Survey Form</title>
</head>
<body>
    <header>
        <h1 id="title">freeCodeCamp Survey Form</h1>
        <p id="description">Thank you for taking the time to help us improve the platform</p>
    </header>

    <form id="survey-form" action="" >

        <div class="form-group">
            <label for="name" id="name-label">Name</label>
            <input type="text" id="name" name="name" class="form-control" placeholder="Enter your Name" required>
        </div>

        <div class="form-group">
            <label for="email" id="email-label">Email</label>
            <input type="email" id="email" name="email" class="form-control" placeholder="Enter your Email" required>
        </div>

        <div class="form-group">
            <label for="age" id="number-label">Age <span>(Opcional)</span></label>
            <input type="number" id="number" name="number" class="form-control" min="18" max="120" placeholder="Age">
        </div>

        <div class="form-group">
            <p>Which option best describes your current role?</p>
            <select name="role" id="dropdown" class="form-control" required> 
                <option disabled selected value="Select an option">Select an option</option>
                <option value="student">Student</option>
                <option value="full time job">Full Time Job</option>
                <option value="Not to say">Not to say</option>
                <option value="Other">Other</option>
            </select>
        </div>

        <div class="form-group">
            <p>How much experience do you have?</p>
            <label>
                <input name="user-recommend" value="Junior" type="radio" class="input-radio" checked>
                Junior
            </label>
            <label>
                <input name="user-recommend" value="mid-senior" type="radio" class="input-radio" checked>
                Mid-Senior
            </label>
            <label>
                <input name="user-recommend" value="senior" type="radio" class="input-radio" checked>
                Senior
            </label>
        </div>

        <div class="form-group">
            <p>What describe you the best?</p>
            <select name="mostLike" id="most-like" class="form-control" required >
                <option disabled selected value="Select an option">Select an option</option>
                <option value="challenges">Challenges</option>
                <option value="projects">Projects</option>
                <option value="community">Community</option>
                <option value="other things">Other things</option>
            </select>
        </div>

        <div class="form-group">
            <p>What would you like to see improved? <span>(Check all that apply)</span></p>
            <label>
                <input type="checkbox" name="prefer" class="input-checkbox" value="data-visualitation">Data visualitation
            </label>
            <label>
                <input type="checkbox" name="prefer" class="input-checkbox" value="challenges">Challenges
            </label>
            <label>
                <input type="checkbox" name="prefer" class="input-checkbox" value="videos">Videos
            </label>
            <label>
                <input type="checkbox" name="prefer" class="input-checkbox" value="wiki">Wiki
            </label>
            <label>
                <input type="checkbox" name="prefer" class="input-checkbox" value="gitter">Gitter
            </label>
        </div>
        
        <div class="form-group">
            <p>Any comments or suggstions?</p>
            <textarea name="comment" id="comments" class="input-textarea" placeholder="Enter your comment here..."></textarea>
        </div>

        <div class="form-group">
            <button type="submit" id="submit" value="submit" class="submit-button">Submit</button>
        </div>
    </form>
</body>
</html>
